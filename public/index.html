<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Server</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            border-radius: 8px;
            max-width: 600px;
}
        h1 {
            color: #000000;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        img {
            max-width: 50%;
            height: auto;
            border-radius: 8px;
    /* margin-bottom: 20px; */
}
    </style>
</head>
<body>
    <div class="container">
        <img src="images/server.svg" alt="Server Illustration">
        <h1>Welcome to My Server!</h1>
        <p>The server is running</p>
    </div>
</body>
</html>
