<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Pay App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fake Pay App</h1>

        <!-- Register Section -->
        <section id="register-section">
            <h2>Register</h2>
            <input type="text" id="register-name" placeholder="Name">
            <input type="text" id="register-mobile" placeholder="Mobile">
            <input type="password" id="register-pin" placeholder="PIN">
            <button onclick="register()">Register</button>
            <p id="register-message"></p>
        </section>

        <!-- Login Section -->
        <section id="login-section">
            <h2>Login</h2>
            <input type="text" id="login-mobile" placeholder="Mobile">
            <input type="password" id="login-pin" placeholder="PIN">
            <button onclick="login()">Login</button>
            <p id="login-message"></p>
        </section>

        <!-- User Details Section -->
        <section id="user-section" style="display: none;">
            <h2>User Details</h2>
            <p id="user-details"></p>
            <button onclick="logout()">Logout</button>

            <!-- Operations -->
            <div id="operations">
                <h3>Deposit</h3>
                <input type="number" id="deposit-amount" placeholder="Amount">
                <button onclick="deposit()">Deposit</button>
                <p id="deposit-message"></p>

                <h3>Withdraw</h3>
                <input type="number" id="withdraw-amount" placeholder="Amount">
                <button onclick="generateWithdrawOTP()">Generate OTP</button>
                <input type="text" id="withdraw-otp" placeholder="Enter OTP">
                <button onclick="withdraw()">Withdraw</button>
                <p id="withdraw-message"></p>

                <h3>Transfer</h3>
                <input type="text" id="transfer-mobile" placeholder="Receiver Mobile">
                <input type="number" id="transfer-amount" placeholder="Amount">
                <button onclick="generateTransferOTP()">Generate OTP</button>
                <input type="text" id="transfer-otp" placeholder="Enter OTP">
                <button onclick="transfer()">Transfer</button>
                <p id="transfer-message"></p>

                <h3>Transaction History</h3>
                <button onclick="viewTransactions()">View Transactions</button>
                <div id="transaction-history"></div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
